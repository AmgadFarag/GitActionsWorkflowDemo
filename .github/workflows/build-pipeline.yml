name: Build Pipeline Demo

on:
  workflow_call:
  # workflow_dispatch:

jobs:

  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Tests
        run: |
          cd demo
          mvn clean
          mvn -B test --file pom.xml
  # --------
  
  build_job:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Maven Build
        run: |
          cd demo
          mvn clean
          mvn -B package --file pom.xml
  # --------
  
  deploy_job:
    name: Call Next Workflow
    needs: build_job
    uses: ./.github/workflows/deploy-pipeline.yml
  # --------

  
